---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
platforms:
  - name: Xenial
    image: docker.io/geerlingguy/docker-ubuntu1604-ansible
    pre_build_image: true
  - name: Bionic
    image: docker.io/geerlingguy/docker-ubuntu1804-ansible
    command: ''
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    privileged: true
    pre_build_image: true
  - name: Focal
    image: docker.io/geerlingguy/docker-ubuntu2004-ansible
    command: ''
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    privileged: true
    pre_build_image: true
  - name: Buster
    image: docker.io/geerlingguy/docker-debian10-ansible
    commmand: ''
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileges: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
