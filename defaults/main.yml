---
# Docker runtime
docker_install: true

# Compose options
docker_install_compose: false

# Docker python library options
docker_install_python_library: false

# System prune options
docker_prune_period: "24h"
docker_system_prune: true

# Service options
docker_service: docker
docker_service_enabled: true
docker_service_state: started

# List of users to add to docker group
docker_users: []

# Daemon options
docker_daemon_options: {}

# Package options
docker_package: ''
docker_pip_package: ''

# Deprecated options
docker_enable_metrics: false
docker_log_driver: json-file
docker_log_opts: {}
docker_metrics_host: 127.0.0.1
